---
# ============================================
# REDIS - Cache & Message Queue
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: video-pipeline
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: video-pipeline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: redis-data
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-data-pvc

---
# ============================================
# ANIMAL DETECTOR - YOLO11
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: animal-detector
  namespace: video-pipeline
spec:
  selector:
    app: animal-detector
  ports:
    - port: 8001
      targetPort: 8001
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: animal-detector
  namespace: video-pipeline
  labels:
    app: animal-detector
    version: "1.0"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: animal-detector
  template:
    metadata:
      labels:
        app: animal-detector
    spec:
      containers:
      - name: animal-detector
        image: video-pipeline/animal-detector:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8001
        env:
        - name: PORT
          value: "8001"
        - name: PYTHONUNBUFFERED
          valueFrom:
            configMapKeyRef:
              name: video-pipeline-config
              key: PYTHONUNBUFFERED
        - name: DEVICE
          valueFrom:
            configMapKeyRef:
              name: video-pipeline-config
              key: DEVICE
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        volumeMounts:
        - name: shared-data
          mountPath: /app/data
        - name: models
          mountPath: /app/models
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: shared-data
        persistentVolumeClaim:
          claimName: shared-data-pvc
      - name: models
        emptyDir: {}

