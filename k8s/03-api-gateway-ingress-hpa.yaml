---
# ============================================
# API GATEWAY - Service principal
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: video-pipeline
  labels:
    app: api-gateway
spec:
  type: ClusterIP
  selector:
    app: api-gateway
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: video-pipeline
  labels:
    app: api-gateway
    version: "1.0"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      serviceAccountName: default
      containers:
      - name: api-gateway
        image: video-pipeline/api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        # Config globale
        - name: PYTHONUNBUFFERED
          valueFrom:
            configMapKeyRef:
              name: video-pipeline-config
              key: PYTHONUNBUFFERED
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: video-pipeline-config
              key: LOG_LEVEL
        
        # Chemins
        - name: UPLOADS_DIR
          valueFrom:
            configMapKeyRef:
              name: video-pipeline-config
              key: UPLOADS_DIR
        - name: DATA_DIR
          valueFrom:
            configMapKeyRef:
              name: video-pipeline-config
              key: DATA_DIR
        
        # URLs des microservices
        - name: ANIMAL_DETECTOR_URL
          value: "http://animal-detector:8001"
        - name: LANGUAGE_DETECTOR_URL
          value: "http://language-detector:8002"
        - name: DOWNSCALE_URL
          value: "http://downscale:8003"
        - name: SUBTITLES_URL
          value: "http://subtitles:8004"
        - name: VIDEO_MERGER_URL
          value: "http://video-merger:8005"
        
        # Redis
        - name: REDIS_URL
          value: "redis://redis:6379"
        
        # Database
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: video-pipeline-secrets
              key: DATABASE_URL
        
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        
        volumeMounts:
        - name: shared-data
          mountPath: /data
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
      
      volumes:
      - name: shared-data
        persistentVolumeClaim:
          claimName: shared-data-pvc
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - api-gateway
              topologyKey: kubernetes.io/hostname

---
# ============================================
# INGRESS - External Access
# ============================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: video-pipeline-ingress
  namespace: video-pipeline
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "5g"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - video.yourdomain.com
    secretName: video-pipeline-tls
  rules:
  - host: video.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8000
      # Routes debug microservices
      - path: /animal-detector
        pathType: Prefix
        backend:
          service:
            name: animal-detector
            port:
              number: 8001
      - path: /language-detector
        pathType: Prefix
        backend:
          service:
            name: language-detector
            port:
              number: 8002
      - path: /downscale
        pathType: Prefix
        backend:
          service:
            name: downscale
            port:
              number: 8003
      - path: /subtitles
        pathType: Prefix
        backend:
          service:
            name: subtitles
            port:
              number: 8004
      - path: /video-merger
        pathType: Prefix
        backend:
          service:
            name: video-merger
            port:
              number: 8005

---
# ============================================
# HORIZONTAL POD AUTOSCALER - API Gateway
# ============================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: video-pipeline
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

---
