<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - VideoAI</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 28px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-thumb {
            width: 100%;
            height: 180px;
            background: #ddd;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .video-status {
            display: inline-block;
            background: #4caf50;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }

        .empty {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background: #764ba2;
        }

        /* Additional styles for the new layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .dashboard {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .dashboard-header h2 {
            font-size: 24px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .videos-section {
            margin-bottom: 40px;
        }

        .videos-section h3 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px 0;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 40px 0;
            display: none;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #764ba2;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal h3 {
            margin-bottom: 15px;
        }

        .modal .button-group {
            display: flex;
            justify-content: flex-end;
        }

        .modal .btn {
            margin-left: 10px;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <h1>üé¨ VideoAI Cloud</h1>
            <div class="nav-links">
                <a href="/">Accueil</a>
                <a href="/upload">Upload</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="dashboard">
            <!-- Header -->
            <div class="dashboard-header">
                <h2>üìä Dashboard</h2>
                <button class="btn btn-primary" onclick="refreshDashboard()">üîÑ Actualiser</button>
            </div>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalVideos">0</div>
                    <div class="stat-label">Vid√©os totales</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="processedVideos">0</div>
                    <div class="stat-label">Trait√©es</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="storageUsed">0 MB</div>
                    <div class="stat-label">Stockage utilis√©</div>
                </div>
            </div>

            <!-- Videos List -->
            <div class="videos-section">
                <h3>üìπ Vid√©os trait√©es</h3>

                <div id="videosList" class="videos-grid">
                    <div class="loading">‚è≥ Chargement...</div>
                </div>

                <div id="emptyState" class="empty-state" style="display: none;">
                    <p>üì≠ Aucune vid√©o pour le moment</p>
                    <a href="/upload" class="btn btn-primary">Uploader une vid√©o</a>
                </div>
            </div>

            <!-- Navigation -->
            <div class="button-group" style="margin-top: 40px;">
                <button class="btn btn-secondary" onclick="goHome()">‚Üê Accueil</button>
                <button class="btn btn-primary" onclick="goUpload()">Upload nouvelle vid√©o ‚Üí</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>‚ö†Ô∏è Confirmer la suppression</h3>
            <p>√ätes-vous s√ªr de vouloir supprimer cette vid√©o ?</p>
            <div class="button-group">
                <button class="btn btn-secondary" onclick="closeDeleteModal()">Annuler</button>
                <button class="btn btn-error" onclick="confirmDelete()">Supprimer</button>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div id="modalOverlay" class="modal-overlay" onclick="closeDeleteModal()" style="display: none;"></div>

    <script src="/static/js/dashboard.js"></script>
    <script>
        async function loadVideos() {
            try {
                const response = await fetch("/api/dashboard/videos");
                const videos = await response.json();

                const container = document.getElementById("videosList");
                container.innerHTML = "";

                if (videos.length === 0) {
                    document.getElementById("emptyState").style.display = "block";
                    return;
                } else {
                    document.getElementById("emptyState").style.display = "none";
                }

                videos.forEach(video => {
                    container.innerHTML += `
                        <div class="video-card">
                            <div class="video-thumb"></div>
                            <div class="video-info">
                                <div class="video-title">${video.name}</div>
                                <div class="video-status">‚úÖ Trait√©</div>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error("Erreur:", error);
            }
        }

        function refreshDashboard() {
            loadVideos();
            // Add any other dashboard refresh logic here
        }

        loadVideos();
        setInterval(loadVideos, 5000);
    </script>
</body>
</html>
